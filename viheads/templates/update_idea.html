{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
    <h2>Редактировать идею</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% bootstrap_button button_type="submit" content="Сохранить" button_class="btn-success" %}
        <a href="{% url 'index' %}" class="btn btn-secondary">Вернуться назад</a>
    </form>
{% endblock %}
