{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h2>Удаление идеи</h2>
  <p>Вы уверены что хотите удалить идею: {{ idea.title }}</p>
  <form method="post">
    {% csrf_token %}
  
    {% bootstrap_button button_type='submit' content='Удалить' button_class="btn-danger" %}
    <a href="{% url 'index' %}" class="btn btn-secondary">
      Вернуться назад
    </a>
  </form>

{% endblock %}
